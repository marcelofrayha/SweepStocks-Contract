[profile.default]
src = "src"
out = "out"
libs = ["lib", "node_modules"]
solc = "0.8.13"
test = "test"
script = "script"
broadcast = "broadcast"
optimizer = true
optimizer_runs = 10
ffi = true

[rpc_endpoints]
mumbai = "${MUMBAI_RPC_URL}"

[fuzz]
runs = 1000

[invariant]
runs = 1000
depth = 128
fail_on_revert = false

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
